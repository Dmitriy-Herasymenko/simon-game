<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <div id="green" class="btn green"></div>
      <div id="red" class="btn red"></div>
    </div>

    <div class="row">
      <div id="yellow" class="btn yellow"></div>
      <div id="blue" class="btn blue"></div>
    </div>
  </div>

  <!-- Форма для введення імені після програшу -->
  <div id="game-over-section" style="display:none;">
    <label for="username">Enter your name:</label>
    <input type="text" id="username" placeholder="Your Name">
    <button id="submit-name">Submit</button>
  </div>

  <!-- Таблиця для збереження імен і рівнів -->
  <h2>High Scores</h2>
  <table id="high-scores">
    <thead>
      <tr>
        <th>Name</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody>
      <!-- Дані будуть додаватися тут -->
    </tbody>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
